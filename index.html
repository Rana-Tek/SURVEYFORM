<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+Pro:ital,wght@0,400;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Source+Sans+Pro:ital,wght@0,400;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;900&family=Source+Sans+Pro:ital,wght@0,400;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <br>

  <hr width="721px" color="#000000" size="1">
    <h1>  Clarusway Survey Form</h1>
    <br>
    <p>Thank you for taking the time to help us improve the platform</p>
    <br>
    <form action="" method="get">
      <div class="formclass">
        <label for="name">Name</label>
        <br>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
        />
      </div>
      <div class="formclass">
        <label for="Surname">Surname</label>
        <br>
        <input
          type="text"
          id="surname"
          name="surname"
          placeholder="Enter your Surname"
        />
      </div>
      <div class="formclass">
        <label for="email">Email</label>
        <br>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="user@clarusway.com"
        />
      </div>
      <div class="formclass">
        <label for="slc1">Which option best describes your current role?</label>
<span class="slc1">
    <br>
    <select name="slc1" id="slc1">
          <option value="Select current role">Select current role</option> 
        </span>
        </select>
      </div>
      <div class="formclass">
        <label for="recommendation">Would you recommend Clarusway to a friend?</label>
        <br>
        <span>
        <input type="radio" id="Definetly" name="recommendation" checked>
        <label for="Definetly">Definetly, Yes</label>
        <br>
        <input type="radio" id="Maybe" name="recommendation" >
        <label for="maybe">Maybe</label>
        <br>
        <input type="radio" id="Not sure" name="recommendation">
        <label for="Not sure">Not sure</label>
        <br>
        <input type="radio" id="No" name="recommendation">
        <label for="No">Definetly, No</label>
    </span>
      </div>
      <div class="formclass">
        <label for="slc2">What is your favorite feature of Clarusway?</label>
        <div>
    <select name="slc2" id="slc2">
        <option value="feature">Select an option</option>
    </select> 
</div>
    </div>
    <div class="formclass">
        <label for="improved">What would you like to see improved? (Check all that apply)</label>
        <br>
        
        <input type="radio" id="Frontend" name="improved">
        <label for="Frontend">Front-end Projects</label>
        <br>
        <input type="radio" id="BackendProjects" name="improved">
        <label for="BackendProjects">Back-end Projects</label>
<br>        
    <input type="radio" id="Data" name="improved">
        <label for="Data">Data Science</label>
        <br>
        <input type="radio" id="Additional" name="improved">
        <label for="Additional">Additional Courses</label>
    </div>
  <div>
    <div class="formclass"> 
    <label for="comments">Any comments or suggestions?</label>
</div>

    <textarea name="comments" id="comments" onkeyup="checkChar(30)" onkeydown="checkChar(30)"   cols="12" rows="3">Enter your comment here...Thanxs for your comment. </textarea>
    <input type="submit" value="Submit">  

</div>    
 
     
    </form>
  </body>
</html>
